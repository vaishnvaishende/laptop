{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>CONFIRMATION FORM</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to delete<span style="color:red;">{{obj.laptop_id}}, {{obj.name}}</span>Record?</p>
        <input type="submit" value="YES" class="btn btn-success">
        <button class="btn btn--waring"><a href="{% url 'showlaptop_url' %}">NO</a></button>
    </form>
</div>
{% endblock %}
