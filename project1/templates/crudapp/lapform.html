{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>LAPTOP FORM</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="ADD LAPTOP" class="btn btn-success">
            <input type="reset" value="RESET" class="btn btn-warning float-right btn-lg">
        </form>
</div>
{% endblock %}
